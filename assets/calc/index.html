<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta hhtp-equiv="X-UA-Compatible" content="ie-edge">
 <title> Muhammadjon calculator </title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<p align="center">
<b>It was created by Muhammadjon</b>
</p>
<table width="1025" height="2287" class = "calculator" >
 <tr>
 <td colspan = "3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
     <!-- clearScreen() function clear all the values -->
     <td> <input name="←" type = "button" class = "button" id="←" style="background-color:grey;"  onclick = "backspace()" value = "←" > </input></td>
 </tr>
 <tr>
 <!-- display() function display the value of clicked button -->
 <td> <input name="1" type = "button" class = "button" id="1" style = "background-color: red; " onclick = "display('1')" value = "1"> </input></td>
 <td> <input name="2" type = "button" class = "button" id="2" style = "background-color: red; " onclick = "display('2')" value = "2"> </input></td>
 <td> <input name="3" type = "button" class = "button" id="3" style = "background-color: red; " onclick = "display('3')" value = "3"> </input></td>
 <td> <input name="+" type = "button" class = "button" id="+" style = "background-color: red; " onclick = "display('+')" value = "+"> </input></td>
 </tr>
 <tr>
 <td> <input name="4" type = "button" class = "button" id="4" style = "background-color: blue;" onclick = "display('4')" value = "4"> </input></td>
 <td> <input name="5" type = "button" class = "button" id="5" style = "background-color: blue;" onclick = "display('5')" value = "5"> </input></td>
 <td> <input name="6" type = "button" class = "button" id="6" style = "background-color: blue;" onclick = "display('6')" value = "6"> </input></td>
 <td> <input name="-" type = "button" class = "button" id="-" style = "background-color: blue;" onclick = "display('-')" value = "-"> </input></td>
 </tr>
 <tr>
 <td> <input name="7" type = "button" class = "button" id="7" style = "background-color: orange; " onclick = "display('7')" value = "7"> </input></td>
 <td> <input name="8" type = "button" class = "button" id="8" style = "background-color: orange; " onclick = "display('8')" value = "8"> </input></td>
 <td> <input name="9" type = "button" class = "button" id="9" style = "background-color: orange; " onclick = "display('9')" value = "9"> </input></td>
 <td> <input name="*" type = "button" class = "button" id="*" style = "background-color: orange; " onclick = "display('*')" value = "*"> </input></td>
 </tr>
 <tr>

 <!-- calculate() function evaluate the mathematical expression -->
 <td> <input name="." type = "button" class = "button" id="." style="background-color: green;"  onclick = "display('.')" value = "." > </input></td>
 <td> <input name="0" type = "button" class = "button" id="0" style = "background-color: green;" onclick = "display('0')" value = "0"> </input></td>
 <td> <input name="=" type = "button" class = "button" id="=" style = "background-color: green;" onclick = "calculate()" value = "=">  </input></td>
 <td> <input name="/" type = "button" class = "button" id="/" style = "background-color: green;" onclick = "display('/')" value = "/"> </input></td>
 </tr>
 <tr>
<td> <input name="(" type = "button" class = "button" id="(" style="background-color:blueviolet;"  onclick = "display('(')" value = "(" > </input></td>
<td> <input class = "button" type = "button" value = "C" onclick = "clearScreen()" style = "background-color:blueviolet "/> </td>
<td> <input name=")" type = "button" class = "button" id=")" style="background-color:blueviolet;"  onclick = "display(')')" value = ")" > </input></td>
<td> <input name="history" type = "button" class = "button" id="history" style="background-color:blueviolet; font-size: 40px; "  onclick = "history()" value = "history" > </input></td>
</table>
<p>&nbsp;</p>
<p>
  <script src="script.js"></script>
</p>
</body>
</html>
